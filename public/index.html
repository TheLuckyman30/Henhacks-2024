<style>
  body {
      font-family: Arial, sans-serif;

      margin-bottom: 20px;

<body>
    

    <div class="color-selector">
        <label for="textColor", id="changeText4">Select Text Color:</label>
        <input type="color" id="textColor" name="textColor" onchange="changeTextColor(this.value)">
    </div>



    <script>
        function changeTextColor(color) {
            // Set the text color to the selected color

            document.getElementById('changeText3').style.color = color;
            document.getElementById('changeText4').style.color = color;
            document.getElementById('changeText6').style.color = color;

            document.documentElement.style.setProperty('--text-color', color);

            

        }
    </script>
    <title>Change Font Size</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <label for="fontSize", id="changeText6">Enter Font Size (in pixels):</label>
        <input type="number" id="fontSize" name="fontSize" min="10" max="100" onchange="changeFontSize(this.value)">
        <p> </p>
        <script>
            function changeFontSize(fontSize) {
                document.getElementById('changeText3').style.fontSize = fontSize + 'px';
                document.getElementById('changeText4').style.fontSize = fontSize + 'px';
                document.getElementById('changeText6').style.fontSize = fontSize + 'px';

                document.documentElement.style.setProperty('--font-size', fontSize + 'px');

            }
        </script>
    </body>
</body>

    <div class="color-selector">
        <label for="color", id="changeText3">Select Background Color:</label>
        <input type="color" id="color" name="color" >
    </div>
    
    <div id="root"></div>
    <script>
        // Get the color input element
        const colorInput = document.getElementById('color');

        // Add an event listener to listen for changes in the color input
        colorInput.addEventListener('input', function() {
            // Get the selected color value
            const selectedColor = colorInput.value;
            
            // Set the background color of the body to the selected color
            document.body.style.backgroundColor = selectedColor;
        });
    </script>
